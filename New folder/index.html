<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhanush Favorite</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #startBtn {
      font-size: 24px;
      padding: 20px 30px;
      background: #ff1493;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #question {
      font-size: 36px;
      font-weight: bold;
      color: #ff69b4;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in;
      margin-top: 20px;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .photos {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      opacity: 0;
      transition: opacity 1s ease-in;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 200px;
      height: 200px;
      border-radius: 25px;
      object-fit: cover;
      border: 4px solid white;
    }

    #foreverLine {
      font-size: 24px;
      color: #ffffff;
      margin-top: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
  </style>
</head>
<body>
  <button id="startBtn">Click to Begin</button>

  <div id="question">Favorite person of Dhanush is?</div>

  <div class="photos" id="photoGallery">
    <img src="photo1.jpg" alt="Maha Mam" />
    <img src="photo2.jpg" alt="Maha Mam" />
    <img src="photo3.jpg" alt="Maha Mam" />
  </div>

  <div id="foreverLine">Maha Mam Forever ❤️</div>

  <audio id="audio" src="ReelAudio-3672.mp3" preload="auto"></audio>

  <script>
    window.onload = function () {
      const startBtn = document.getElementById('startBtn');
      const question = document.getElementById('question');
      const foreverLine = document.getElementById('foreverLine');
      const photoGallery = document.getElementById('photoGallery');
      const audio = document.getElementById('audio');

      // Hide all by default
      question.style.opacity = 0;
      foreverLine.style.opacity = 0;
      photoGallery.style.opacity = 0;

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';

        question.style.opacity = 1;

        setTimeout(() => {
          question.classList.add('fade-out');
        }, 2000);

        setTimeout(() => {
          question.textContent = "Favorite person of Dhanush is always Maha Mam ❤️";
          question.classList.remove('fade-out');
          question.classList.add('fade-in');
          audio.play().catch(err => console.log("Audio play blocked:", err));
        }, 3000);

        setTimeout(() => {
          photoGallery.style.opacity = 1;
        }, 4000);

        setTimeout(() => {
          foreverLine.style.opacity = 1;
        }, 5000);
      });
    };
  </script>
</body>
</html>
